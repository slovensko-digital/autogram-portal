openapi: '3.1.1'

info:
  title: Autogram portal API
  version: '0.0.1'

servers:
  - url: /api/v1
  - url: https://agp.dev.slovensko.digital/api/v1

tags:
  - name: Integration

paths:
  /hello:
    get:
      tags:
        - Integration
      summary: Hello world endpoint
      description: Returns a simple hello world message.
      responses:
        200:
          description: A successful response with a hello world message.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, world!

  /hello_auth:
    get:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Authenticated hello world endpoint
      description: Returns a hello message for authenticated users.
      responses:
        200:
          description: A successful response with a hello message.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, 42!
        401:
          description: Unauthorized access.

  /contracts:
    post:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Upload a file
      description: Uploads a file to the Autogram portal.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Contract"
            examples:
              minimal-qes-pades:
                summary: Minimal QES PAdES
                value:
                  allowedMethods: [ "qes" ]
                  file:
                    content: "base64-encoded-content"
                    contentType: "application/pdf; base64"
              minimal-qes-pdf-cades-asice-ts:
                summary: Minimal QES PDF CAdES ASiC-E with timestamp
                value:
                  allowedMethods: [ "qes" ]
                  file:
                    content: "base64-encoded-content"
                    contentType: "application/pdf; base64"
                  SignatureParameters:
                    level: CAdES_BASELINE_T
                    container: ASiC-E
              pdf-url-source:
                summary: PDF file from URL
                value:
                  allowedMethods: [ "qes" ]
                  file:
                        url: "https://example.com/file.pdf"
                        hash: "1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
                        contentType: "application/pdf"
              allow-postal-signing:
                summary: Allow sending notarized bundle by post
                value:
                  allowedMethods: [ "qes", "ades", "ses", "scan", "paper" ]
                  file:
                    content: "base64-encoded-content"
                    contentType: "application/pdf; base64"

      responses:
        201:
          description: A successful response with the uploaded file details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: 69393b49-c34f-438f-ad7c-4b78db3932be
        409:
          description: Conflict - A contract with the same ID already exists.
        422:
          description: Unprocessable Entity - The request body is invalid.

  /contracts/{id}:
    get:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Get contract details
      description: Retrieves details of a specific contract by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: The unique identifier of the contract.
      responses:
        200:
          description: A successful response with the contract details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contract"
        404:
          description: Contract not found.

  /contracts/{id}/signed_document:
    get:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Get signed document
      description: Retrieves the signed document associated with a specific contract by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: The unique identifier of the contract.
      responses:
        200:
          description: A successful response with the signed document details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  download_url:
                    type: string
                    format: uri
                    example: https://example.com/signed_document.pdf
                  content_type:
                    type: string
                    example: application/pdf
                  filename:
                    type: string
                    example: signed_document.pdf
                  file_size:
                    type: integer
                    example: 204800
                  checksum:
                    type: string
                    example: abcdef1234567890abcdef1234567890abcdef1234567890
                  signed_at:
                    type: string
                    format: date-time
                    example: '2023-10-01T12:34:56Z'
        404:
          description: Contract or signed document not found.

    delete:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Delete a contract
      description: Deletes a specific contract by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: The unique identifier of the contract.
      responses:
        204:
          description: Contract successfully deleted.
        404:
          description: Contract not found.

  /contracts/{id}/status:
    get:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Get contract signing status
      description: Retrieves the signing status of a specific contract by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: The unique identifier of the contract.
      responses:
        200:
          description: Pending
          headers:
            Retry-After:
              description: Indicates how long the client should wait before making a follow-up request.
              schema:
                type: integer
                example: 30
        302:
          description: Found
          headers:
            Location:
              description: URL to the signed document.
              schema:
                type: string
                format: uri
                example: https://example.com/api/v1/contracts/69393b49-c34f-438f-ad7c-4b78db3932be
        404:
          description: Contract not found.

  /bundles:
    post:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Create a new signing bundle
      description: Creates a new signing bundle with files to be signed, users to sign, and other metadata.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Bundle"
            examples:
              bundle-minimal:
                $ref: "#/components/examples/bundle-minimal"
              bundle-webhook:
                $ref: "#/components/examples/bundle-webhook"
              target-user:
                $ref: "#/components/examples/target-user"
              multiple-users-and-docs:
                $ref: "#/components/examples/multiple-users-and-docs"
              postal-signing:
                $ref: "#/components/examples/postal-signing"
      responses:
        201:
          description: A successful response indicating the bundle was created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: bundle-1
        409:
          description: Conflict - A bundle with the same ID already exists.
        422:
          description: Unprocessable Entity - The request body is invalid.

  /bundles/{id}:
    get:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Get bundle details
      description: Retrieves details of a specific bundle by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: The unique identifier of the bundle.
      responses:
        200:
          description: A successful response with the bundle details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bundle"
        404:
          description: Bundle not found.

    delete:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Delete a bundle
      description: Deletes a specific bundle by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: The unique identifier of the bundle.
      responses:
        204:
          description: Bundle successfully deleted.
        404:
          description: Bundle not found.

  /bundles/{id}/status:
    get:
      tags:
        - Integration
      security:
        - JWT: []
      summary: Get bundle signing status
      description: Retrieves the signing status of a specific bundle by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: The unique identifier of the bundle.
      responses:
        200:
          description: Pending
          headers:
            Retry-After:
              description: Indicates how long the client should wait before making a follow-up request.
              schema:
                type: integer
                example: 30
        302:
          description: Found
          headers:
            Location:
              description: URL to the signed documents.
              schema:
                type: string
                format: uri
                example: https://example.com/api/v1/bundles/69393b49-c34f-438f-ad7c-4b78db3932be
        404:
          description: Bundle not found.

webhooks:
  notificationWebhook:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StandardWebhookRequestBody"

components:
  schemas:
    Bundle:
      type: object
      properties:
        id:
          type: string
          example: 69393b49-c34f-438f-ad7c-4b78db3932be
          description: Unique identifier for the bundle. If not provided, a new UUID will be generated.
        contracts:
          type: array
          items:
            $ref: "#/components/schemas/Contract"
        postalAddress:
          $ref: "#/components/schemas/PostalAddress"
        webhook:
          $ref: "#/components/schemas/Webhook"
        recipients:
          type: array
          items:
            $ref: "#/components/schemas/User"

    Contract:
      type: object
      properties:
        id:
          type: string
          example: contract-1
          description: Unique identifier for the signature. If not provided, a new UUID will be generated.
        allowedMethods:
          type: array
          default: [ "qes" ]
          items:
            $ref: "#/components/schemas/SignatureMethod"
        documents:
          $ref: "#/components/schemas/Document"
        signatureParameters:
          $ref: "#/components/schemas/SignatureParameters"
      required:
        - documents

    PostalAddress:
      type: object
      properties:
        address:
          type: string
          example: 123 Main St, 81103 Bratislava, Slovakia
        recipientName:
          type: string
          example: Company Name
    
    Webhook:
      type: object
      properties:
        url:
          type: string
          format: uri
          example: https://example.com/webhook
          description: URL to which webhook notifications will be sent.
        method:
          type: string
          enum:
            - standard
            - get
          example: standard
          description: Type of webhook to use. Defaults to "standard" as described in Standard Webhooks. "get" method will send a GET request to the URL without a body.

    SignatureMethod:
      type: string
      enum:
        - qes
        - ts-qes
        - cts-qes
        - ades
        - ses
        - click
        - scan
        - notary
        - paper

    Document:
      type: object
      properties:
        filename:
          type: string
          example: File 1
        content:
          type: string
          format: binary
        contentType:
          type: string
          example: application/pdf
        url:
          type: string
          example: https://example.com/doc-1.pdf
        hash:
          type: string
          example: 1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef
          description: SHA-256 hash of the file content.        
        xdcParameters:
          $ref: "#/components/schemas/XdcParameters"

    User:
      type: object
      properties:
        id:
          type: string
          example: user-1
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john.doe@example.com
          format: email

    SignatureParameters:
      type: object
      description: Signing parameters same as in the Autogram API
      properties:
        level:
          type: string
          description: Signature level.
          example: BASELINE_B
          enum:
            - BASELINE_B
            - BASELINE_T

        format:
          type: string
          description: Signature form. Defaults to PAdES for PDF files, XAdES otherwise.
          example: XAdES
          enum:
            - XAdES
            - CAdES
            - PAdES

        container:
          type: string
          description: Type of Advanced Signature Container. Defaults to null - no container.
          example: ASiC-E
          enum:
            - ASiC-E
            - ASiC-S

    XdcParameters:
      type: object
      description: XML Datacontainer EForm parameters
      properties:
        autoLoadEform:
          type: boolean
          default: false
          description:
            Try to find XSD and XSLT for a given eForm and load them automatically. Useful for visualizing and signing eForms.
            If true, schema, transformation, conatinerXmlns, container, packaging, and identifier parameters are ignored.
            If resources are not found, the response is 422.
            If provided file is an ASiC_E container conatining XML Datacontainer or it is an XML Datacontainer itself, XSLT found is used for visualiztion of signing file. Also, XSD and XSLT hashes are compared with hashes of XSD and XSLT found in XML Data Container EForm. If they differ, the response is 422.
            If the provided file is an XML file, Autogram will try to parse xmlns from root element and find resources based on its value.
            If successful, XML Datacontainer with xmls="http://data.gov.sk/def/container/xmldatacontainer+xml/1.1" is created, the file is validated against the XSD and visualized using the XSLT. If XSD validation fails, the response is 422.
            The XSLT transformation is found based on transformationLanguage (defaults to user preferred), transformationMediaDestinationTypeDescription (default XHTML, then HTML, then TXT), and transformationTargetEnvironment.
            If multiple transformations meet the criteria, the first one found is used.

        containerXmlns:
          type: string
          enum:
            - http://data.gov.sk/def/container/xmldatacontainer+xml/1.1
          example: http://data.gov.sk/def/container/xmldatacontainer+xml/1.1
          description: XML namespace for the XML Datacontainer. Specifies if xmldatacontainer should be created from XML. Doesn't create xmldatacontainer if payloadMimeType is application/vnd.gov.sk.xmldatacontainer+xml already. Accepts http://data.gov.sk/def/container/xmldatacontainer+xml/1.1 only. Defaults to null. Is ignored with autoLoadEform true.

        embedUsedSchemas:
          type: boolean
          example: false
          description: When creating XML Datacontainer, parameter indicates whether to embed XSD and XML or reference them. Practically this should be only used for ORSR EForms in which case (when identifier contains "justice.gov.sk/Forms") this parameter is overridden to true.

        identifier:
          type: string
          example: https://data.gov.sk/id/egov/eform/App.GeneralAgenda/1.9
          description: Optional identifier of the file template. Required if containerXmlns is http://data.gov.sk/def/container/xmldatacontainer+xml/1.1. Defaults to null. Is ignored with autoLoadEform true.

        fsFormIdentifier:
          type: string
          example: "792_772"
          description: Optional specific identifier for financnasprava.sk EForms. For example, 792_772 is an identifier of "Danove priznanie - riadne".

        schema:
          type: string
          example: '<?xml version="1.0"?><xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema"><xs:element name="File"><xs:complexType><xs:sequence><xs:element name="Title" type="xs:string" /></xs:sequence></xs:complexType></xs:element></xs:schema>'
          description: Optional XML schema used to validate the signing file and to compute digest used in "UsedXSDReference" in "DigestValue" attribute inside created XML Datacontainer. Format (plaintext or base64) is dictated by `payloadMimeType`. Is ignored with autoLoadEform true.

        schemaIdentifier:
          type: string
          example: http://schemas.gov.sk/form/App.GeneralAgenda/1.9/form.xsd
          description: Optional identifier of the XML schema. The value is used in "UsedXSDReference" field inside created XML Datacontainer. If provided with autoLoadEform true, Autogram will try to find such schema. Default value is "http://schemas.gov.sk/form/<form-idnetifier>/<version>/form.xsd".

        schemaMimeType:
          type: string
          example: application/xml
          description: Optional MIME type of the XML schema. Defaults to application/xml.

        transformation:
          type: string
          example: '<?xml version="1.0"?><xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform"><xsl:template match = "/"><h1><xsl:value-of select="/File/Title"/></h1></xsl:template></xsl:stylesheet>'
          description: Optional XML transformation used to present the signing file to user and to compute digest used in "UsedPresentationSchemaReference" in "DigestValue" attribute inside created XML Datacontainer. Format (plaintext or base64) is dictated by `payloadMimeType`. Is ignored with autoLoadEform true.

        transformationIdentifier:
          type: string
          example: http://schemas.gov.sk/form/App.GeneralAgenda/1.9/form.xslt
          description: Optional identifier of the XML transformation. If provided with autoLoadEform true, Autogram will try to find such transformation. Default value is "http://schemas.gov.sk/form/<form-idnetifier>/<version>/form.xslt".

        transformationLanguage:
          type: string
          example: sk
          description: Optional language of the XML transformation. If autoLoadEform is true, Autogram will try to find signing XSLT with this language. Otherwise transformation must be provided. Default value is user preferred or "sk".

        transformationMediaDestinationTypeDescription:
          type: string
          enum:
            - XHTML
            - HTML
            - TXT
          example: HTML
          description: Optional media destination type description of the XML transformation. If autoLoadEform is true, Autogram will try to find signing XSLT with this type. Otherwise transformation must be provided. Overrides value of the output method in provided or auto-loaded transformation which is used by default.

        transformationTargetEnvironment:
          type: string
          example: example-value
          description: Optional target environment of the XML transformation. If autoLoadEform is true, Autogram will try to find signing XSLT with this target. Otherwise transformation must be provided. Null and not used by default.

    StandardWebhookRequestBody:
      description: Request body according to [Standard Webhooks](https://github.com/standard-webhooks/standard-webhooks/blob/main/spec/standard-webhooks.md) specification.
      properties:
        type:
          type: string
          description: Type of the event triggering the webhook. It is in the format `[object].[event]`.
          enum:
            - contract.signed
            - bundle.all_signed
          example: contract.signed
        timestamp:
          type: string
          format: date-time
          description: Time of the event triggering the webhook in ISO 8601 format.
          example: 2025-10-07T10:32:49.129+02:00
        data:
          type: object
          description: Data about the object triggering the webhook
          properties:
            contract_id:
              type: string
              format: uuid
              example: 69393b49-c34f-438f-ad7c-4b78db3932be
              description: Contract identifier
            bundle_id:
              type: string
              format: uuid
              example: 69393b49-c34f-438f-ad7c-4b78db3932be
              description: Bundle identifier
      required:
        - type
        - timestamp
        - data


  securitySchemes:
    JWT:
      description: |
        JWT token must be encoded using ES256 and device-specific key matching `sub` claim.
        Maximum `exp` claim duration id 15 minutes.
        `jti` claim is required and must be unique for the 15 minutes. 
        `jti` claim must complain with regular expression: `/\A[0-9a-z\-_]{32,256}\z/i`

        Example of `header` segment:

              {
                "alg": "ES256",
              }

        Example `payload` segment:

              {
                "sub": "123",
                "exp": 1543437976,
                "jti": "4dee8618-abbe-4dc3-83ba-e984d1396f9f"
              }

        Token must be present in either:
        - header `Authorization: Bearer <api-token>`
        - query parameter `?token=<api-token>`
      type: http
      scheme: bearer
      bearerFormat: JWT

  examples:
    bundle-minimal:
      summary: Minimal bundle with one document
      value:
        contracts:
          - allowedMethods: [ "qes" ]
            documents:
              - filename: "contract.txt"
                content: "Sample text content"
                contentType: "text/plain"
            signatureParameters:
              format: XAdES
              container: ASiC_E

    bundle-webhook:
      summary: Webhook URL for notifications
      value:
        contracts:
          - allowedMethods: [ "qes" ]
            documents:
              - filename: "contract.txt"
                content: "Sample text content"
                contentType: "text/plain"
            signatureParameters:
              format: XAdES
              container: ASiC_E
        webhook:
          url: "https://example.com/webhook"

    target-user:
      summary: Target user for the signing process
      value:
        contracts:
          - allowedMethods: [ "qes" ]
            documents:
              - filename: "contract.txt"
                content: "Sample text content"
                contentType: "text/plain"
            signatureParameters:
              format: XAdES
              container: ASiC_E
        recipients:
          - name: "John Doe"
            email: "john.doe@example.com"

    multiple-users-and-docs:
      summary: Multiple users and contracts
      value:
        contracts:
          - allowedMethods: [ "qes", "ades", "ses", "scan", "paper" ]
            documents:
              - filename: "contract.txt"
                content: "Sample text content"
                contentType: "text/plain"
            signatureParameters:
              format: XAdES
              container: ASiC_E
          - allowedMethods: [ "ts-qes", "notary" ]
            documents:
              - filename: "mandate.txt"
                content: "Sample mandate text content"
                contentType: "text/plain"
            signatureParameters:
              level: BASELINE_T
              format: XAdES
              container: ASiC_E
        postalAddress:
          address: "123 Main St, 81103 Bratislava, Slovakia"
          recipientName: "Company Name"
        users:
          - name: "Alice Smith"
            email: "alice.smith@example.com"
          - name: "Bob Johnson"
            email: "bob.johnson@example.com"
        webhook:
          url: "https://example.com/webhook"
          method: "get"

    postal-signing:
      summary: Postal signing options
      value:
        contracts:
          - allowedMethods: [ "qes", "notary" ]
            documents:
              - filename: "contract.txt"
                content: "Sample text content"
                contentType: "text/plain"
            signatureParameters:
              format: XAdES
              container: ASiC_E
        postalAddress:
          address: "123 Main St, 81103 Bratislava, Slovakia"
          recipientName: "Company Name"

