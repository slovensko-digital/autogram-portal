        agree_to_policies_html: "Súhlasím s %{terms_link} a %{privacy_link}"
        terms_of_service: "Obchodnými podmienkami"
        privacy_policy: "Zásadami ochrany osobných údajov"
        submit: "Nahrať a pokračovať"
      start_using:
        title: "Začnite používať Autogram Portal dnes"
        subtitle: "Vyberte si, ako chcete pracovať — s účtom alebo bez neho"
        no_account:
          title: "Na začatie nie je potrebný účet"
          description: "Nahrávajte dokumenty, prezerajte obsah, overujte podpisy a zdieľajte odkazy na podpisovanie — všetko bez registrácie. Ideálne pre rýchle, jednorazové podpisovanie."
        with_account:
          title: "Viac s účtom"
          description: "Prístup k histórii dokumentov, posielanie žiadostí o podpis e-mailom, prijímanie notifikácií a webhookov, keď ostatní podpisujú, integrácia cez REST API a iframe a správa všetkých vašich dokumentov na jednom mieste."
      features:
        subtitle: "eIDAS-kompatibilná platforma"
        title: "Kompletný pracovný tok podpisovania dokumentov"
        description: "Preklenieme priepasť medzi eGovernment a komerčným podpisovaním dokumentov. Posielajte dokumenty na podpisovanie, integrujte podpisovanie do existujúcich aplikácií a využívajte kvalifikované zariadenia na vytváranie podpisov pre právne platné elektronické podpisy."
        send_documents:
          title: "Posielajte dokumenty na podpísanie"
          description: "Požiadajte o podpisy od iných ľudí cez e-mail alebo zdieľanie odkazu. Príjemcovia môžu podpisovať dokumenty pomocou svojich kvalifikovaných zariadení na vytváranie podpisov bez potreby vytvárať účet."
        api_integration:
          title: "API a iframe integrácia"
          description: "Vložte pracovné toky podpisovania priamo do svojich aplikácií pomocou jednoduchej iframe integrácie alebo komplexného REST API. Automatizujte procesy podpisovania dokumentov vo vašich obchodných systémoch."
        qualified_signatures:
          title: "Kvalifikované eIDAS podpisy"
          description: "Vytvárajte kvalifikované elektronické podpisy pomocou vládou vydaných eID kariet a iných kvalifikovaných zariadení na vytváranie podpisov. Bezproblémová integrácia s aplikáciami Autogram Desktop a Mobile."
        validation:
          title: "Overovanie dokumentov"
          description: "Okamžite overujte platnosť a integritu podpísaných dokumentov. Systém automaticky kontroluje certifikáty, podpisy a časové pečiatky, aby zabezpečil súlad."
        multi_party:
          title: "Viacstranné pracovné toky"
          description: "Spravujte zložité scenáre podpisovania s viacerými účastníkmi. Sledujte stav podpisov, posielajte pripomienky a koordinujte sekvenčné alebo paralelné pracovné toky podpisovania."
        visualization:
          title: "Vizualizácia dokumentov"
          description: "Prezerajte a prechádzajte obsah ASiC kontajnerov a slovenské elektronické formuláre vo formáte XML priamo v prehliadači. Náhľad dokumentov pred podpísaním s jasným, užívateľsky prívetivým zobrazením."
      ecosystem:
        subtitle: "Ekosystém Autogram"
        title: "Kompletná infraštruktúra na podpisovanie"
        description: "Autogram Portal je súčasťou komplexného open-source portfólia pre kvalifikované elektronické podpisy, ktoré bezproblémovo funguje s podpisovacími aplikáciami Autogram."
        desktop:
          title: "Autogram Desktop"
          description: "Desktopová aplikácia pre Windows, macOS a Linux, ktorá vytvára kvalifikované podpisy pomocou eID kariet a iných kvalifikovaných zariadení na vytváranie podpisov. Pripája sa priamo k portálu pre bezproblémové pracovné toky podpisovania."
          learn_more: "Dozvedieť sa viac"
        mobile:
          title: "Autogram v Mobile"
          description: "Mobilné aplikácie pre iOS a Android, ktoré umožňujú kvalifikované podpisy pomocou mobilných eID riešení a kvalifikovaných zariadení na vytváranie podpisov. Podpisujte dokumenty na cestách s plnou integráciou portálu."
        extension:
          title: "Autogram Extension"
          description: "Rozšírenie prehliadača, ktoré integruje Autogram Desktop a Mobile priamo do slovenských eGovernment portálov. Podpisujte dokumenty bezproblémovo bez opustenia vládnych webových stránok."
        portal:
          title: "Autogram Portal"
